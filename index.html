<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed CardClubs</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="embedFrame" title="Proxy"></iframe>

  <script>
    // Dynamically construct the URL
    const parts = ['https://', 'cardclubs', '.net'];
    const iframe = document.getElementById('embedFrame');
    iframe.src = parts.join('');

    // Disable right-click to deter basic inspection
    document.addEventListener('contextmenu', (event) => event.preventDefault());
  </script>
</body>
</html>
