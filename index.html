<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed CardClubs</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Hidden element containing the URL -->
  <div id="hiddenUrl" data-url="https://cardclubs.net" style="display:none;"></div>
  
  <iframe id="embedFrame" title="Card Clubs"></iframe>

  <script>
    // Get the URL from the hidden element
    const hiddenUrl = document.getElementById('hiddenUrl').getAttribute('data-url');
    const iframe = document.getElementById('embedFrame');
    iframe.src = hiddenUrl;

    // Disable right-click to deter basic inspection
    document.addEventListener('contextmenu', (event) => event.preventDefault());
  </script>
</body>
</html>
